		<h1>CONTACT</h1>
		<section class="relleno">
			<section class="contacto">
				<form action="#" method="post">
					<div class="separar">
						<label for="nombre">First name and Last name</label>
						<input type="text" name="nombre_" required>
					</div>
					
					<div class="separar">
						<label>Email address</label>
						<input type="email" name="direccion_email" placeholder="email@address.com" required>
					</div>

					<div>
						<textarea name="mensaje" placeholder="Leave us your message." cols="50" rows="10" required></textarea>
					</div>

					<input type="reset" value="Reset" class="reset">
					<input type="submit" value="Send" class="send">
				</form>

				<img src="../imagenes/foto-contacto.jpg" alt="Contacto Vernon" class="imagenContacto">
